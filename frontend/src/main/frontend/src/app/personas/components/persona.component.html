<div *ngIf="datos">
    <h4>{{ datos.persona.nif}} </h4>
    <div class="row">
        <div class="col-md-4">{{ datos.persona.nombre }}</div>
        <div class="col-md-4">{{ datos.persona.primerApellido }}</div>
        <div class="col-md-4">{{ datos.persona.segundoApellido }}</div>
    </div>

    <button *ngIf="link" (click)="realizarAccionLink()" class="btn btn-primary">Encriptar</button>

    <button (click)="back()" class="btn btn-primary">Volver</button>
</div>
