<div class="col-md-12">
	<form [formGroup]="formulario" class="well form-horizontal">
		<h3>Datos personales</h3>
		<div class="form-group">
			<label class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-8">
				<input formControlName="nif" id="nif" type="text" class="form-control" [readOnly]="soloLectura">
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Primer apellido</label>
			<div class="col-sm-8">
				<input formControlName="primerApellido" id="primerApellido" type="text" 
					class="form-control" [readOnly]="soloLectura">
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Segundo apellido</label>
			<div class="col-sm-8">
				<input formControlName="segundoApellido" id="segundoApellido"
					type="text" class="form-control" [readOnly]="soloLectura">
			</div>
		</div>
		
		<div>
			 <button *ngIf="link" (click)="realizarAccionLink()" class="btn btn-primary">Encriptar</button>
   			 <button (click)="back()" class="btn btn-primary">Volver</button>
		</div>
	</form>
</div>
