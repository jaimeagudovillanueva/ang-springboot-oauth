<form [formGroup]="formulario" class="form-horizontal">
    <h4><input formControlName="nif" id="nif" type="text" class="form-control" placeholder="Nif del usuario" [readOnly]="soloLectura"></h4>
    <div class="row">
        <div class="col-md-4">{{ datos?.nombre }}</div>
        <div class="col-md-4">{{ datos?.primerApellido }}</div>
        <div class="col-md-4">{{ datos?.segundoApellido }}</div>
    </div>

    <button *ngIf="link" (click)="realizarAccionLink()" class="btn btn-primary">Encriptar</button>

    <button (click)="back()" class="btn btn-primary">Volver</button>
</form>
