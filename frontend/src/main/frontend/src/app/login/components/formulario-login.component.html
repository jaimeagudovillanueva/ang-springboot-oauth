<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
	<div *ngIf="!sessionService.authenticated" class="panel panel-info">
		<div class="panel-heading">
		    <div class="panel-title">Introduzca nombre de usuario y contraseña</div>
		</div>     
	
		<div style="padding-top:30px" class="panel-body" >
		  <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
		  <form id="loginform" class="form-horizontal" role="form" (submit)="login($event, username.value, password.value)">
		      <div style="margin-bottom: 25px" class="input-group">
	               <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	               <input id="login-username" #username type="text" class="form-control" name="username" value="" placeholder="Nombre de usuario">                                        
		      </div>
		      <div style="margin-bottom: 25px" class="input-group">
	               <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	               <input id="login-password" #password type="password" class="form-control" name="password" placeholder="Contraseña">
		      </div>
	    		
	          <div style="margin-top:10px" class="form-group">
	              <div class="col-sm-12 controls">
	                 <button id="btn-login" type="submit" [disabled]="boton_acceder_disabled" class="btn btn-primary btn-block btn-flat pull-right">
                           <span *ngIf="boton_acceder_disabled" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                           Acceder
                     </button>
	              </div>
	          </div>   
	        </form>     
		</div>                     
	</div>  
	<div *ngIf="sessionService.authenticated" class="panel panel-info">
		<div class="panel-heading">
		    <div class="panel-title">Ya existe una sesión iniciada</div>
		</div> 
		<div style="padding-top:30px" class="panel-body" >
	        <form role="form" (submit)="logout()">
	            <div class="form-group has-feedback">
	                <p>Puede continuar trabajando con ella o cerrar la sesión para cambiar de usuario.</p>
	            </div>
	            <div class="row">
	                <div class="col-md-4 col-md-offset-8 col-xs-12">
	                    <button type="submit" class="btn btn-primary btn-block btn-flat pull-right">Cerrar sesión</button>
	                </div>
	            </div>
	        </form>
        </div>
    </div>
</div>
